<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>D3 Timeline Test</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<!-- <script src="d3.v3.js" charset="utf&#45;8"></script> -->
		<style type="text/css">
		.chart {
			shape-rendering: crispEdges;
		}

		.mini text {
			font: 9px sans-serif;	
		}

		.main text {
			font: 10px sans-serif;	
		}
		g {
			overflow: visible;
		}
		text:hover{
			font: 1em sans-serif;	
		}

		.yearItem {
			fill: darksalmon;
			fill-opacity: .7;
			stroke-width: 6;	
		}
		.yearItem:hover {
			fill: blue;
		}

		.yearItemLabel {
			pointer-events: none;
		}

		.paperItem {
			fill: blue;
			fill-opacity: .5;
			stroke-width: 6;	
		}

		.miniItem2 {
			fill: slategray;
			fill-opacity: .7;
			stroke-width: 6;	
		}

		.brush {
			pointer-events: none;
		}

		circle {
			pointer-events: all;
		}

		.brush .extent {
			stroke: gray;
			fill: dodgerblue;
			fill-opacity: .365;
		}

		text.numIndicator {
			fill: black;
			color: black;
			font-weight: bold;
		}

		</style>
	</head>
	<body>
		<script src="timeline_tests.js" charset="utf-8"></script>
	</body>
</html>
